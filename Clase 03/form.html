<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h2>Registro de persona</h2>
                <br>
                <!--<form class="requires-validation" novalidate>-->
    
                  <div class="col-md-12">
                    <input class="form-control" type="number" id="DNI" name="DNI" placeholder="DNI" required max="99999999">
    
                  </div>
    
                  <div class="col-md-12">
                    <input class="form-control" type="text" id="surname" name="surname" placeholder="Apellido" required>
    
                  </div>
    
                  <div class="col-md-12">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Nombre" required>
    
                  </div>
    
                  <div class="col-md-12">
                    <input class="form-control" type="number" id="age" name="age" placeholder="Edad" required>
    
                  </div>
    
                  <div class="col-md-12">
                    <input class="form-control" type="email" id="email" name="email" placeholder="E-mail" required>
    
                  </div>
    
                  <div class="col-md-12">
                    <input class="form-control" type="number" id="number" name="number" placeholder="Telefono" required>
    
                  </div>
                  <label for="talle">Talle</label>
                  <div class="col-md-12">
                    <select id="talle" name="talle">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                            
                  </div>
                  <br>
    
                  <div class="form-button mt-3">
                    <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                <!--</form>-->
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
